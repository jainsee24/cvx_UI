<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Parallelepiped Transform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    
    <div id="controls">
        <p id="selectedText">Selected Parallelepiped: None</p>
        <label>Translate X: <input type="range" id="translateX" min="-5" max="5" step="0.1" value="0"></label><br>
        <label>Translate Y: <input type="range" id="translateY" min="-5" max="5" step="0.1" value="0"></label><br>
        <label>Translate Z: <input type="range" id="translateZ" min="-5" max="5" step="0.1" value="0"></label><br><br>

        <label>Rotate X: <input type="range" id="rotateX" min="0" max="360" step="1" value="0"></label><br>
        <label>Rotate Y: <input type="range" id="rotateY" min="0" max="360" step="1" value="0"></label><br>
        <label>Rotate Z: <input type="range" id="rotateZ" min="0" max="360" step="1" value="0"></label><br><br>

        <label>Scale X: <input type="range" id="scaleX" min="0.1" max="2" step="0.1" value="1"></label><br>
        <label>Scale Y: <input type="range" id="scaleY" min="0.1" max="2" step="0.1" value="1"></label><br>
        <label>Scale Z: <input type="range" id="scaleZ" min="0.1" max="2" step="0.1" value="1"></label><br><br>

        <button id="synthesize">Synthesize</button>
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
